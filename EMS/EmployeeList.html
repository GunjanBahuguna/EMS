<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeList</title>
    <link rel="stylesheet" href="./Resources/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <script src="Resources/js/emp.js"></script>
    <script src="./Resources/jquery-3.6.0.js"></script>
    <style>
        #myInput {
            background-image: url('/css/searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="./Home.html">Home</a>
                <a class="nav-item nav-link active" href="./EmployeeList.html">Employee List</a>
                <a class="nav-item nav-link" href="./AddEmployee.html">Add Employee</a>
                <a class="nav-item nav-link" href="./UpdateEmployee.html">Update Empoyee</a>
                <a class="nav-item nav-link" href="./DeleteEmployee.html">Delete Employee</a>
            </div>
        </div>

    </nav>

    <div class="alert alert-success" role="alert" style="margin-top: 20px; margin-bottom: 20px;">
        <center><h4 class="alert-heading">Employee List</h4></center>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!--Search Input box-->
    <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for names.." title="Type in a name">

    <!--Employee List-->
    <table id="empList" class="table" style="width: 70%; margin-left: auto; margin-right: auto;">
        <thead class="thead-dark">
            <tr class="table-active">
                <th scope="col">Emp Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Dept</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="pagination-container" style="width: 70%; margin-left: auto; margin-right: auto;">

        <ul class="pagination"></ul>

    </div>
</body>
</html>
